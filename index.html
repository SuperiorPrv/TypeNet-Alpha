<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign in to TypeNet</title>
</head>
<body>
    <h1>TypeNet</h1>
    <hr>
    <h2>Sign in</h2>
    <form action="" class="signInForm">
        <fieldset>
            <legend>Sign in</legend>
            <input type="email" placeholder="Name, email or phone number:" name="email">
            <input type="password" placeholder="Password:" name="password">
            <button type="submit">Sign in</button>
        </fieldset>
    </form>
    <h2>Hasn't any account? <a href="/signUp.html">Sign up</a></h2>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/signInScripts/dom.js"></script>
</body>
</html>
