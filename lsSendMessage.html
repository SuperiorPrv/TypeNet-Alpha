<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="flexbox">
        <h1 class="typenet">TypeNet</h1>
        <div class="flexbox_right">
            <div>
                <img src="" alt="" class="userAvatar">
                <h2 class="userName"></h2>
            </div>
            <a href="/index.html" class="logOutButton">Log out</a>
        </div>
    </div>
    <hr>
    <div class="messagesBlock">

    </div>
    <form action="" class="sendMessageForm">
        <input type="text" name="message" placeholder="Enter a message:">
        <button type="submit">Send Message</button>
    </form>
    <dialog class="editMessageDialog">
        <form action="" class="editMessageForm">
            <input type="text" name="message" placeholder="Enter a message:">
            <button type="submit">Edit message</button>
        </form>
        <button class="closeEditMessageDialog">Close</button>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/lsSendMessageScripts/main.js"></script>
</body>
</html>
